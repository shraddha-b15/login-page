<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function login() {
            window.open("http://127.0.0.1:5500/login%20page.html#")
        }
    </script>
</head>
<body>
    <div class="signup-form">
        <form action="backend.php">
            <h1>Signup</h1>
            <h3>Name</h3>
            <div class="input-box">
                <input type="text" placeholder="name" required>
            </div>
                <h3>Email</h3>
            <div class="input-box">
                <input type="text" placeholder="example:registration no.@sggs.ac.in" required>
                <i class='bx bx-envelope' ></i>
            </div>
                <h3>Phone Number </h3>
            <div class="input-box">
                <input type="number" placeholder="mobile number" required>
                <i class='bx bx-phone'></i>
            </div>
                <h3>DOB</h3>
            <div class="input-box">
                <input type="date" placeholder="Date of birth" required>
                </div>
                <h3>Password</h3>
            <div class="input-box">
                <input type="text" placeholder="password" required>
                <i class='bx bxs-lock-alt' ></i>
                </div>
                <h3>confirm-password</h3>
            <div class="input-box">
                <input type="text" placeholder="confirm your password" required>
                </div>
                <div><button type="submit" class="button">Signup</button></div>
            <div class="register-link">
                <p>Already have an account?<a href="#" onclick="login()">login</a></p>
            </div>
            

        </form>
    </div>

</body>
</html>
